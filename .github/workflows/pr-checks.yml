name: Pull-Request
on:
  pull_request: { }

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Merge OpenApi Files
        uses: gradle/gradle-build-action@v2
        with:
          arguments: mergeOpenApiFiles
      - name: Git push
        env:
          GITHUB_TOKEN: ${{secrets.RELEASE_TOKEN}}
        run: |
          git config --global user.email ${{secrets.USER_MAIL}}
          git config --global user.name ${{secrets.USER_NAME}}
          git checkout -b ${{ github.event.pull_request.head.ref }}
          git commit -a -m "GH Actions: new merged openApi spec"
          git fetch
          git pull --rebase origin ${{ github.event.pull_request.head.ref }}
          git push origin ${{ github.event.pull_request.head.ref }}
