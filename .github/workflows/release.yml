name: Api Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [ self-hosted, passt-mtp ]
    container:
      image: ubuntu:latest
      credentials:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}
    env:
      TZ: Europe/Berlin
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2.3.0
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Release with Gradle
        run: ./gradlew release
