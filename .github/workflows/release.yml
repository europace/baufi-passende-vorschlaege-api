name: Api Release

on:
  push:
    branches:
      - main
    paths:
      - 'api/baufi-passende-vorschlaege-api.yaml'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2.3.0
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Release with Gradle
        env:
          GITHUB_USER_TOKEN: ${{secrets.RELEASE_TOKEN}}
          GITHUB_USER_NAME: 'EPRonnyS'
        run: ./gradlew release
