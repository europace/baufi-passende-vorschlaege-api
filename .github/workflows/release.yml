name: Api Release

on:
  push:
    branches:
      - main
    paths:
      - 'api/baufi-passende-vorschlaege-api.yaml'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main
      - name: Set up JDK 11
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Release with Gradle
        env:
          GITHUB_USER_TOKEN: ${{secrets.RELEASE_TOKEN}}
        run: |
          git config --global user.email ${{secrets.USER_MAIL}}
          git config --global user.name ${{secrets.USER_NAME}}
          git remote rm origin
          git remote set-url origin https://${{ secrets.RELEASE_TOKEN }}@github.com/$GITHUB_REPOSITORY
          ./gradlew release
