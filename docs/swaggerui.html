<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Europace Unterlagen API</title>
    <link href="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-standalone-preset.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-bundle.js"></script>

<script>

  window.onload = function () {
    // Build a system
    var ui = SwaggerUIBundle({
      url: "https://raw.githubusercontent.com/europace/baufi-passende-vorschlaege-api/main/api/baufi-passende-vorschlaege-api.yaml",
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    })
    window.ui = ui
  }
</script>
</body>
</html>
